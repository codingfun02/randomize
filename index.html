      randomButton.addEventListener("click", () => {
        removeAllCards();
        const randomWords = getRandomWords(3);
        randomWords.forEach((word) => {
          const card = document.createElement("div");
          card.classList.add("card");

          const title = document.createElement("h3");
          title.classList.add("card-title");
          title.textContent = word;

          card.appendChild(title);
          wordCardsContainer.appendChild(card);
        });
      });

      function removeAllCards() {
        while (wordCardsContainer.firstChild) {
          wordCardsContainer.removeChild(wordCardsContainer.firstChild);
        }
      }

      function getRandomWords(num) {
        const shuffledWords = words.sort(() => Math.random() - 0.5);
        return shuffledWords.slice(0, num);
      }
